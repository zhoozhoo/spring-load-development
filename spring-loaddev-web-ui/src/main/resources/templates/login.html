<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Load Development</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .login-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background: #5a6fd8;
        }
        .login-button.github {
            background: #333;
        }
        .login-button.github:hover {
            background: #000;
        }
        .login-button.google {
            background: #db4437;
        }
        .login-button.google:hover {
            background: #c23321;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Load Development</h1>
        <p class="login-subtitle">Please sign in to access your load data</p>
        
        <div>
            <a href="/oauth2/authorization/github" class="login-button github">
                Sign in with GitHub
            </a>
        </div>
        
        <div>
            <a href="/oauth2/authorization/google" class="login-button google">
                Sign in with Google
            </a>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p>Secure authentication via OAuth2</p>
        </div>
    </div>
</body>
</html>
