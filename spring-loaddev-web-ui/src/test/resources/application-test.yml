spring:
  application:
    name: spring-loaddev-web-ui-test
  
  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    
  sql:
    init:
      mode: never # Don't load data.sql in tests
      
  # Disable OAuth2 for tests
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: test
            client-secret: test
          google:
            client-id: test
            client-secret: test

# Logging Configuration for tests
logging:
  level:
    ca.zhoozhoo.load_development: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    root: WARN
