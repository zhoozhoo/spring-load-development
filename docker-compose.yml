version: '3.8'

services:
  db:
    image: postgres:17.2
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: loadsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d loadsdb"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: