spring:
  application:
    name: mcp-server
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}

---
spring:
  config:
    activate:
      on-profile: kubernetes
    import: "kubernetes:"
  cloud:
    config:
      enabled: false
    kubernetes:
      config:
        sources:
          - common-config
          - mcp-server-config
      discovery:
        all-namespaces: true
