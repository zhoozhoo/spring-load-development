spring:
  ai:
    mcp:
      server:
        name: reloading-mcp-server
        version: test
        type: ASYNC
        sse-endpoint: /sse
        sse-message-endpoint: /mcp/messages
        tool-change-notification: true
        capabilities:
          tool: true
          resource: true
          prompt: false
          completion: false
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

management:
  logging:
    export:
      otlp:
        enabled: false
  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      enabled: false

otel:
  instrumentation:
    spring-webflux:
      enabled: false
