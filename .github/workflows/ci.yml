name: Continuous Integration
permissions:
  contents: read
  security-events: write  # For uploading security scan results

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run tests with coverage
      run: ./mvnw -B clean compile test-compile test jacoco:report jacoco:check
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run SpotBugs
      run: ./mvnw -B compile spotbugs:check
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run OWASP Dependency Check
      run: ./mvnw -B org.owasp:dependency-check-maven:11.2.0:check -DfailBuildOnCVSS=7
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"
      continue-on-error: true

    - name: Upload Dependency Check Report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: dependency-check-report
        path: '**/target/dependency-check-report.html'
        retention-days: 30

  helm-lint:
    name: Helm Chart Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'v3.17.1'

    - name: Lint Helm Charts
      run: |
        helm lint helm/spring-load-development
        helm lint helm/spring-load-development/charts/reloading
        helm lint helm/spring-load-development/charts/keycloak
        helm lint helm/spring-load-development/charts/postgresql
        helm lint helm/spring-load-development/charts/observability

    - name: Validate Helm Templates
      run: |
        helm template spring-load-dev helm/spring-load-development --debug --dry-run

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [test-and-coverage, spotbugs, dependency-check, helm-lint]
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Package application
      run: ./mvnw -B package -DskipTests
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

    - name: Build Docker images
      run: |
        docker build -t zhoozhoo.ca/spring-load-development/api-gateway:${{ github.sha }} api-gateway
        docker build -t zhoozhoo.ca/spring-load-development/loads-service:${{ github.sha }} loads-service
        docker build -t zhoozhoo.ca/spring-load-development/rifles-service:${{ github.sha }} rifles-service
        docker build -t zhoozhoo.ca/spring-load-development/components-service:${{ github.sha }} components-service
        docker build -t zhoozhoo.ca/spring-load-development/mcp-server:${{ github.sha }} mcp-server
      continue-on-error: true

  container-scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest
    needs: package
    if: always()
    steps:
    - uses: actions/checkout@v6

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Package application (for container build)
      run: ./mvnw -B package -DskipTests
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

    - name: Build API Gateway image for scanning
      run: docker build -t zhoozhoo.ca/spring-load-development/api-gateway:${{ github.sha }} api-gateway
      continue-on-error: true

    - name: Run Trivy vulnerability scanner on API Gateway
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: 'zhoozhoo.ca/spring-load-development/api-gateway:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-api-gateway-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-api-gateway-results.sarif'
        category: 'container-api-gateway'
      continue-on-error: true

    - name: Build and scan Loads Service
      run: |
        docker build -t zhoozhoo.ca/spring-load-development/loads-service:${{ github.sha }} loads-service
      continue-on-error: true

    - name: Run Trivy on Loads Service
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: 'zhoozhoo.ca/spring-load-development/loads-service:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-loads-service-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Loads Service results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-loads-service-results.sarif'
        category: 'container-loads-service'
      continue-on-error: true
