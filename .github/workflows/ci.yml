name: Continuous Integration
permissions:
  contents: read

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Clean Maven local repository cache
      run: rm -rf ~/.m2/repository/org/mockito/mockito-core

    - name: Run tests with coverage
      run: ./mvnw -B clean compile test-compile test jacoco:report jacoco:check -u
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run SpotBugs
      run: ./mvnw -B compile spotbugs:check
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [test-and-coverage, spotbugs]
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Package application
      run: ./mvnw -B package -DskipTests
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"
