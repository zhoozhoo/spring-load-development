name: Continuous Integration
permissions:
  contents: read
  security-events: write  # For uploading security scan results

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run tests with coverage
      run: ./mvnw -B clean compile test-compile test jacoco:report jacoco:check
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run SpotBugs
      run: ./mvnw -B compile spotbugs:check
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

  helm-lint:
    name: Helm Chart Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'v3.17.1'

    - name: Lint Helm Charts
      run: |
        helm lint helm/spring-load-development
        helm lint helm/spring-load-development/charts/reloading
        helm lint helm/spring-load-development/charts/keycloak
        helm lint helm/spring-load-development/charts/postgresql
        helm lint helm/spring-load-development/charts/observability

    - name: Validate Helm Templates
      run: |
        helm template spring-load-dev helm/spring-load-development --debug --dry-run

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [test-and-coverage, spotbugs, helm-lint]
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Package application
      run: ./mvnw -B package -DskipTests
      env:
        MAVEN_OPTS: "-Dmaven.mainClass=org.apache.maven.cling.MavenCling"

    - name: Build Docker images
      run: |
        docker build -t zhoozhoo.ca/spring-load-development/api-gateway:${{ github.sha }} api-gateway
        docker build -t zhoozhoo.ca/spring-load-development/loads-service:${{ github.sha }} loads-service
        docker build -t zhoozhoo.ca/spring-load-development/rifles-service:${{ github.sha }} rifles-service
        docker build -t zhoozhoo.ca/spring-load-development/components-service:${{ github.sha }} components-service
        docker build -t zhoozhoo.ca/spring-load-development/mcp-server:${{ github.sha }} mcp-server
      continue-on-error: true
