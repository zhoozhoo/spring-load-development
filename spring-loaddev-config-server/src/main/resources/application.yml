server:
    port: 8888

spring:
  profiles: 
    active: @spring.profiles.active@
  cloud:
    config:
      server:
        git:
          uri: https://github.com/zhoozhoo/spring-load-development-config
          default-label: main
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: native
  cloud:
    refresh:
      enabled: false
---
spring:
  config:
    activate:
      on-profile: native
  cloud:
    refresh:
      enabled: false