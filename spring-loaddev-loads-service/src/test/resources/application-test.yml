spring:
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  threads:
    virtual:
      enabled: true
  r2dbc:
    url: "r2dbc:tc:postgresql:///databasename?TC_IMAGE_TAG=18.0"
    name: "sa"
  sql:
    init:
      mode: always

eureka:
  client:
    enabled: false

management:
  logging:
    export:
      otlp:
        enabled: false
  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      enabled: false

otel:
  instrumentation:
    spring-webflux:
      enabled: false
