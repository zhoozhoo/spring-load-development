spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
  threads:
    virtual:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/reloading/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            token-uri: http://localhost:8080/realms/reloading/protocol/openid-connect/token
            authorization-uri: http://localhost:8080/realms/reloading/protocol/openid-connect/auth
            user-info-uri: http://localhost:8080/realms/reloading/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8080/realms/reloading/protocol/openid-connect/certs
        registration:
          api-gateway:
            provider: keycloak
            client-id: reloading-client
            client-secret: 2EvQuluZfxaaRms8V4NhzBDWzVCSXtty
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: 
              - openid
              - email
              - profile
              - roles
  webclient:
    keycloak:
      base-url: http://localhost:8080
  reactor:
    context-propagation: AUTO

server:
  port: 0

eureka:
  client:
    enabled: false

management:
  logging:
    export:
      otlp:
        enabled: false
  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      enabled: false

otel:
  instrumentation:
    spring-webflux:
      enabled: false