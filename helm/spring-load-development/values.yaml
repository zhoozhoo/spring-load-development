# Default values for spring-load-development parent chart
# This file controls which subcharts are enabled and provides global overrides

# Global settings shared across all subcharts
global:
  imageRegistry: "zhoozhoo.ca"
  imagePullSecrets: []
  storageClass: ""
  
  # Single source of truth for all container versions
  versions:
    # Spring Boot microservices
    microservices: "0.1.1-SNAPSHOT"
    
    # Observability stack
    loki: "3.6.3"
    tempo: "2.9.0"
    prometheus: "v3.9.1"
    grafana: "12.3.1"
    otelCollector: "0.143.0"
    
    # Identity and database
    keycloak: "26.5"
    postgresql: "18.1"

# Observability subchart (Grafana, Prometheus, Loki, Tempo, OTEL Collector)
observability:
  enabled: true
  namespace: observability
  
# Keycloak subchart (Authentication and Authorization)
keycloak:
  enabled: true
  namespace: keycloak

# PostgreSQL subchart (Databases for microservices and Keycloak)
postgresql:
  enabled: true
  postgresql:
    namespace: postgres
  keycloakPostgresql:
    namespace: keycloak

# Reloading subchart (Spring Boot Microservices)
reloading:
  enabled: true
  namespace: reloading
