kind: Deployment
metadata:
  name: tempo
  namespace: {{ .Values.observability.namespace }}
  labels:
    app: tempo
    {{- include "spring-load-development.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      securityContext:
