          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.observability.tempo.config.server.http_listen_port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.observability.tempo.config.server.http_listen_port }}
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: tempo-config
        {{- if .Values.observability.tempo.persistence.enabled }}
        - name: storage
          persistentVolumeClaim:
            claimName: tempo-pvc
        {{- else }}
        - name: storage
          emptyDir: {}
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-service
  namespace: {{ .Values.observability.namespace }}
  labels:
    app: tempo
    {{- include "spring-load-development.labels" . | nindent 4 }}
spec:
  type: {{ .Values.observability.tempo.service.type }}
  ports:
    - port: {{ .Values.observability.tempo.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 4317
      targetPort: otlp-grpc
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: otlp-http
      protocol: TCP
      name: otlp-http
  selector:
    app: tempo

---
{{- if .Values.observability.tempo.nodePort.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: tempo-nodeport
  namespace: {{ .Values.observability.namespace }}
  labels:
    app: tempo
    {{- include "spring-load-development.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - name: http
