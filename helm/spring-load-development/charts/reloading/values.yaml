# Microservices configuration
name: spring-load-development
namespace: reloading

# Image settings (can be overridden by parent global values)
imageRegistry: "zhoozhoo.ca"
imageTag: "0.1.0-SNAPSHOT"

# OpenTelemetry Collector endpoint for microservices
otelCollector:
  grpcEndpoint: "http://otel-collector-service.observability.svc.cluster.local:4317"

# Keycloak integration
keycloak:
  baseUrl: "http://keycloak-service.keycloak.svc.cluster.local:8080"
  realm: "reloading"
  clientId: "reloading-client"
  clientSecret: "2EvQuluZfxaaRms8V4NhzBDWzVCSXtty"

# PostgreSQL configuration
postgresql:
  namespace: postgres
  auth:
    username: user
    password: password

# API Gateway configuration
apiGateway:
  enabled: true
  replicas: 1
  
  image:
    repository: zhoozhoo.ca/spring-load-development/spring-loaddev-api-gateway
    tag: "0.1.0-SNAPSHOT"
    pullPolicy: IfNotPresent
  
  service:
    type: NodePort
    port: 8080
    nodePort: 30090
  
  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: api-gateway.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  env: []
  
  podDisruptionBudget:
    minAvailable: 1
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Loads Service configuration
loadsService:
  enabled: true
  replicas: 1
  
  image:
    repository: zhoozhoo.ca/spring-load-development/loads-service
    tag: "0.1.0-SNAPSHOT"
